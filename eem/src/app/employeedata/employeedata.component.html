<div fxLayoutAlign="center center" fxFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Employee Registration</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="FirstName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="LastName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email ID" formControlName="EmailID" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="Password" placeholder="Password" formControlName="Password" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Role" formControlName="Role" />
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>

    </form>

    <!-- <button mat-raised-button type="button" (click)="publicData()">PublicData</button> -->
  </mat-card>
</div>
