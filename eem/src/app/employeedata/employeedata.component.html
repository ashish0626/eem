<div fxLayoutAlign="center center" fxFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Employee Registration</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="fname" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lname" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email ID" formControlName="emailid" />
      </mat-form-field>
      <mat-form-field>
        <input matInput type="Password" placeholder="Password" formControlName="userpwd" />
      </mat-form-field>
      <mat-form-field>
        <!-- <input matInput placeholder="Role" formControlName="userRole" /> -->
        <mat-label>Choose a role</mat-label>
        <mat-select formControlName="userRole">
          <mat-option value="Admin"> Admin </mat-option>
          <mat-option value="User">User</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button type="submit" (click)="createuser()">Submit</button>

    </form>

    <!-- <button mat-raised-button type="button" (click)="publicData()">PublicData</button> -->
  </mat-card>
</div>
