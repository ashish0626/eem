<div fxLayoutAlign="center center" fxFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <mat-form-field>
            <input matInput placeholder="Email ID" formControlName="emailid"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="Password" placeholder="Password" formControlName="userpwd"/>
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
            
        </form>
        <button (click)="GetUser()">Test </button>
        <!-- <button mat-raised-button type="button" (click)="publicData()">PublicData</button> -->
    </mat-card>
</div>
